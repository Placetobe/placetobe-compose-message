<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>placetobe-compose-message demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../placetobe-compose-message.html">
    <link rel="import" href="../../caas-auth/caas-auth.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      demo-snippet {
        --demo-snippet-demo: {
          display: block;
        }
      }
    </style>
  </head>
    <div class="vertical-section-container centered">
        <h3>Basic placetobe-compose-message demo</h3>
      <demo-snippet>

        <template is="dom-bind" id="demo">


          <h2>Sign in</h2>

          <template is="dom-if" if="[[!signedIn]]">
            <form on-submit="signIn">
              <label for="username">username</label><br>
              <input type="text" id="username" value="investor@caastest.local"><p>
              <label for="password">password</label><br>
              <input type="password" id="password" value="abc123"><p>
              <input type="submit" value="Sign In">
            </form>
          </template>
            
          <template is="dom-if" if="[[signedIn]]">
            <label for="token">signed in</label><br>
            <small>[[accessToken]]</small>
          </template>

          <caas-auth
            id="auth"
            api-endpoint="http://canapi.local"
            signed-in="{{signedIn}}"
            access-token="{{accessToken}}"
            user-id="{{userId}}"
          ></caas-auth>

          <placetobe-compose-message
            button-title="Stuur bericht"
            card-title="Stuur de ondernemer een bericht"
            max-rows="6"
            message-label="Schrijf een bedankje"
            placeholder="Schrijf een bedankje"
            campaign-id="749"
            investor-id="[[userId]]"
            invoice-number="555"
            relation-to-entrepeneur="unknown"
            anonymous= "false"
            api-endpoint="http://canapi.local"
            testimonials="{{testimonials}}"
            access-token="[[accessToken]]"
            motivational-message="Zet m op! Test!"
          ></placetobe-compose-message>


          <script>
            var d = document.querySelector('#demo');
            var auth = document.querySelector('#auth');
            
            d.campaignId = 749;

            d.signIn = function(evt) {
              evt.preventDefault();
              auth.signIn(
                document.querySelector('#username').value,
                document.querySelector('#password').value,
                'investor'
              );
            }
          </script>
        </template>                  
      </demo-snippet>
    </div>
  </body>
</html>
